<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="random_choice_picker_style.css">
    <title>Random choice picker</title>
</head>
<body>
    <div class="container">
        <h3>Enter all of the choices seperated by a comma (',').
            <br> Press enter when you're done
        </h3>
        <textarea placeholder="Enter choices here..." id="textarea" cols="30" rows="10"></textarea>
    </div>
    <div id="tags">
        <span class="tag">Choice 1</span>
        <span class="tag">Choice 2</span>
        <span class="tag">Choice 3</span>
    </div>
    <script src="random_choice_picker_script.js"></script>
</body>
</html>
